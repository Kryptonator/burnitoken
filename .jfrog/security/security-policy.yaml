policies:
  - name: "severity-threshold"
    type: "security"
    rules:
      - name: "critical-severity"
        priority: 1
        criteria:
          - "security.severity >= critical"
        actions:
          - "fail-build"
          - "notify"

  - name: "license-policy"
    type: "license"
    rules:
      - name: "banned-licenses"
        priority: 1
        criteria:
          - "license.name == 'GPL'"
        actions:
          - "notify"
