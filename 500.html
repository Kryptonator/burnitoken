    <!-- ErrorLog Script - Speichert 500 Fehler f√ºr Analyse -->
    <script>
      // 500-Fehler im localStorage speichern f√ºr sp√§tere Analyse
      document.addEventListener('DOMContentLoaded', function () {
        try {
          // 500 Fehler in lokalem Speicher speichern
          const errorLog = JSON.parse(localStorage.getItem('burni_error_log') || '[]');
          errorLog.push({
            type: '500',
            path: window.location.pathname,
            referrer: document.referrer || 'direct',
            timestamp: new Date().toISOString(),
          });

          // Maximale Anzahl von Logs begrenzen
          while (errorLog.length > 20) errorLog.shift();
          localStorage.setItem('burni_error_log', JSON.stringify(errorLog));

          // Auto-Reload nach 60 Sekunden, wenn der Nutzer zustimmt
          setTimeout(function () {
            if (confirm('Do you want to try reloading the page now?')) {
              location.reload();
            }
          }, 60000);
        } catch (e) {
          console.error('Error logging failed:', e);
        }
      });
    </script>
