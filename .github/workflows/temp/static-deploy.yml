name: ðŸš€ Static Website Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: ðŸš€ Deploy Static Website
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: âœ… Validate HTML files
        run: |
          echo "ðŸ” Validating HTML structure..."
          if [[ -f "index.html" ]]; then
            echo "âœ… index.html found"
          else
            echo "âŒ index.html missing"
            exit 1
          fi
          
      - name: âœ… Check critical assets
        run: |
          echo "ðŸ” Checking critical assets..."
          if [[ -d "assets" ]]; then
            echo "âœ… assets/ directory found"
            find assets/ -name "*.css" -o -name "*.js" -o -name "*.webp" -o -name "*.png" | head -10
          else
            echo "âŒ assets/ directory missing"
            exit 1
          fi
          
      - name: ðŸ“Š Generate deployment report
        run: |
          echo "# ðŸš€ Static Deployment Report" > DEPLOYMENT_REPORT.md
          echo "- Date: $(date)" >> DEPLOYMENT_REPORT.md
          echo "- Branch: ${{ github.ref_name }}" >> DEPLOYMENT_REPORT.md
          echo "- Commit: ${{ github.sha }}" >> DEPLOYMENT_REPORT.md
          echo "- Status: âœ… Static deployment ready" >> DEPLOYMENT_REPORT.md
          echo "- Files deployed:" >> DEPLOYMENT_REPORT.md
          echo "  - index.html" >> DEPLOYMENT_REPORT.md
          echo "  - assets/ directory" >> DEPLOYMENT_REPORT.md
          echo "  - manifest.json" >> DEPLOYMENT_REPORT.md
          ls -la | grep -E '\.(html|json|md)$' >> DEPLOYMENT_REPORT.md
        
      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ðŸš€ Static Deploy: ${{ github.event.head_commit.message }}'
          exclude_assets: |
            temp/
            backups/
            scripts/
            .vscode/
            tests/
            node_modules/
            *.log
            *.tmp
