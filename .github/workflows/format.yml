name: Auto-Format Code

on:
  push:
    branches:
      - '**' # Runs on all branches

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # We need to fetch the history to be able to push back
          fetch-depth: 0
          # We need a token with write access to push the changes
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Or your project's node version

      - name: Install dependencies
        run: npm install

      - name: Run Prettier check
        id: prettier-check
        run: npm run lint:check
        continue-on-error: true

      - name: Auto-format and commit
        if: steps.prettier-check.outcome == 'failure'
        run: |
          npm run lint
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add .
          git commit -m "Chore: Auto-format code"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
