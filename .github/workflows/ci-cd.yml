name: BurniToken CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-lint-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_OPTIONS: --max-old-space-size=4096
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint:check
      
      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: false
      
      - name: Build CSS
        run: npm run build:css
      
      - name: Check Extensions and Services
        run: node tools/comprehensive-monitor-dashboard.js --ci-mode
        # Automatisches Monitoring fÃ¼r die CI-Pipeline
      
      - name: Run Lighthouse CI
        run: npm run lighthouse:ci
      
      - name: Run OnPage SEO Check
        run: node tools/onpage-seo-check.js
      
      - name: Run E2E tests
        run: npm run test:e2e:install && npm run test:e2e
        # Optional, kann bei Bedarf deaktiviert werden
        continue-on-error: true
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-reports
          path: |
            coverage/
            reports/
            .lighthouseci/

  notify-on-failure:
    needs: build-lint-test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send E-Mail Alert
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465
          username: burn.coin@yahoo.com
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "[BurniToken CI/CD] Build/Test failed!"
          to: burn.coin@yahoo.com
          from: BurniToken CI/CD <burn.coin@yahoo.com>
          body: |
            ðŸš¨ BurniToken CI/CD Build/Test failed!
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            See details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
