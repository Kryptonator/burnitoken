name: BurniToken CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-lint-test:
    name: 🔬 Build, Lint & Test
    runs-on: ubuntu-latest
    env:
      CI: true
      NODE_VERSION: '20'
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
      
      - name: 📦 Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: 📥 Install dependencies
        run: npm ci
      
      - name: 🎨 Lint code
        run: npm run lint:check
      
      - name: 🧪 Run unit tests
        run: npm test
      
      - name: 🏗️ Build CSS
        run: npm run build:css
      
      - name: 🩺 Run Health Checks
        run: node tools/unified-monitoring-service.js --silent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Run E2E tests
        run: npx playwright install --with-deps && npx playwright test

      - name: 📊 Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            coverage/
            playwright-report/
            .lighthouseci/

  notify-on-failure:
    name: 🔔 Notify on Failure
    needs: build-lint-test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: 📧 Send E-Mail Alert
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465
          username: ${{ secrets.ALERT_EMAIL_USER }}
          password: ${{ secrets.ALERT_EMAIL_PASS }}
          subject: "🚨 CI/CD Failure: Build failed on ${{ github.ref_name }}"
          to: ${{ secrets.ALERT_EMAIL_USER }}
          from: BurniToken CI Notifier <${{ secrets.ALERT_EMAIL_USER }}>
          body: |
            🚨 The CI/CD pipeline for branch **${{ github.ref_name }}** has failed.

            - **Workflow:** `${{ github.workflow }}`
            - **Commit:** `${{ github.sha }}`
            - **Author:** `${{ github.actor }}`
            
            Please check the failed run details here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
