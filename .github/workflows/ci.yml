name: CI - Test and Validate

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ develop, feature/* ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: üß™ Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì• Install dependencies
        run: npm ci
        
      - name: üîç Lint code
        run: node --max-old-space-size=4096 ./node_modules/.bin/eslint .
      - name: üî® Build project
        run: node --max-old-space-size=4096 ./node_modules/.bin/webpack --config webpack.config.js || npm run build
      - name: üß™ Run unit tests
        run: node --max-old-space-size=4096 ./node_modules/.bin/jest || npm test
      - name: ‚úÖ Validate HTML
        run: node --max-old-space-size=4096 ./node_modules/.bin/html-validator || npm run validate
      - name: üöÄ Run Lighthouse CI
        run: node --max-old-space-size=4096 ./node_modules/.bin/lhci autorun || npx lhci autorun || true
      - name: üß™ Run Playwright E2E tests
        run: node --max-old-space-size=4096 ./node_modules/.bin/playwright test || npm run test:e2e
      - name: üîí Run npm audit
        run: node --max-old-space-size=4096 ./node_modules/.bin/npm-audit || npm run audit
      - name: üõ°Ô∏è Run Snyk test (optional)
        run: node --max-old-space-size=4096 ./node_modules/.bin/snyk test || npm run snyk:test || true
      - name: üì§ Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci
      - name: üì§ Upload Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit.json
      - name: Fehler- und Status-Report generieren
        id: error_report
        run: |
          node --max-old-space-size=4096 tools/error-collector.js
      - name: ERROR_REPORT.md als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: error-report
          path: ERROR_REPORT.md
      - name: Kritische Fehler pr√ºfen und Alert senden
        if: failure() || steps.error_report.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Kritischer Fehler im CI-Test/Build!'
          to: ${{ secrets.ALERT_EMAIL }}
          from: 'ci-monitor@burnitoken.com'
          body: |
            Es wurden kritische Fehler im CI-Test/Build gefunden. Bitte pr√ºfe den ERROR_REPORT.md im Anhang.
          attachments: ERROR_REPORT.md
      - name: Status-Webhook bei Erfolg
        if: success()
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"status":"success","workflow":"ci"}' ${{ secrets.STATUS_WEBHOOK_URL }}
      - name: Status-Webhook bei Fehler
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"status":"failure","workflow":"ci"}' ${{ secrets.STATUS_WEBHOOK_URL }}
      - name: Self-Healing: Recovery Center Triggern
        if: failure()
        run: |
          node tools/vscode-recovery-center.js --auto-recover || echo "Recovery Center konnte nicht ausgef√ºhrt werden."
      - name: Status-Webhook bei Fehler (mit Details)
        if: failure()
        run: |
          SHORT_ERROR=$(head -n 20 ERROR_REPORT.md 2>/dev/null | tr '\n' ' ' | cut -c1-500)
          curl -X POST -H "Content-Type: application/json" \
            -d '{
              "status":"failure",
              "workflow":"ci",
              "commit":"${{ github.sha }}",
              "branch":"${{ github.ref_name }}",
              "run_url":"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "error":"'$SHORT_ERROR'"
            }' ${{ secrets.STATUS_WEBHOOK_URL }}
      - name: üìÑ Status-√úbersicht generieren
        run: node tools/update-status-md.js
      - name: üì§ STATUS.md als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: status-md
          path: STATUS.md
      - name: üì§ STATUS.md ins Repository pushen
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout ${{ github.ref_name }}
          git add STATUS.md
          git commit -m "ci: update STATUS.md [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
  security:
    name: üîí Security & Dependency Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì• Install dependencies
        run: npm ci
        
      - name: üîí Snyk Security Scan
        uses: snyk/actions/node@v3
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        
      # - name: üõ°Ô∏è SonarQube Scan
      #   uses: sonarsource/sonarqube-scan-action@master
      #   with:
      #     projectBaseDir: .
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #     SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      #   continue-on-error: true
      - name: Fehler- und Status-Report generieren
        id: error_report
        run: |
          node tools/error-collector.js
      - name: ERROR_REPORT.md als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: error-report
          path: ERROR_REPORT.md
      - name: Kritische Fehler pr√ºfen und Alert senden
        if: failure() || steps.error_report.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Kritischer Fehler im Security/Dependency-Check!'
          to: ${{ secrets.ALERT_EMAIL }}
          from: 'security-monitor@burnitoken.com'
          body: |
            Es wurden kritische Fehler im Security/Dependency-Check gefunden. Bitte pr√ºfe den ERROR_REPORT.md im Anhang.
          attachments: ERROR_REPORT.md

  accessibility:
    name: ‚ôø Accessibility Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì• Install dependencies
        run: npm ci
        
      - name: ‚ôø Run axe-core accessibility tests
        run: |
          node --max-old-space-size=4096 ./node_modules/.bin/axe ./index.html --save --reporter json --output axe-report.json || npx axe ./index.html --save --reporter json --output axe-report.json || true
          
      - name: üìé Upload Accessibility Report
        uses: actions/upload-artifact@v4
        with:
          name: axe-accessibility-report
          path: axe-report.json
        if: always()
      - name: Fehler- und Status-Report generieren
        id: error_report
        run: |
          node --max-old-space-size=4096 tools/error-collector.js
      - name: ERROR_REPORT.md als Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: error-report
          path: ERROR_REPORT.md
      - name: Kritische Fehler pr√ºfen und Alert senden
        if: failure() || steps.error_report.outcome == 'failure'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'Kritischer Fehler im Accessibility-Check!'
          to: ${{ secrets.ALERT_EMAIL }}
          from: 'accessibility-monitor@burnitoken.com'
          body: |
            Es wurden kritische Fehler im Accessibility-Check gefunden. Bitte pr√ºfe den ERROR_REPORT.md im Anhang.
          attachments: ERROR_REPORT.md

  notify-on-failure:
    name: üìß Send Failure Notification
    runs-on: ubuntu-latest
    needs: [test, security, accessibility]
    if: failure()
    steps:
      - name: üìß Send E-Mail Alert
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465
          username: burn.coin@yahoo.com
          password: ${{ secrets.github }}
          subject: "[BurniToken CI] Tests Failed - Immediate Attention Required"
          to: burn.coin@yahoo.com
          from: BurniToken CI <burn.coin@yahoo.com>
          body: |
            üö® **BurniToken CI Tests Failed**

            One or more tests in the CI pipeline failed and require your attention.

            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
            **Triggered by**: ${{ github.actor }}
            **Workflow**: ${{ github.workflow }}
            
            For details, see the workflow run: 
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please fix this issue as soon as possible.

  gsc-status:
    name: üîç GSC Status Check
    runs-on: ubuntu-latest
    # Nur bei Pushes auf den main/master-Branch oder bei manueller Ausf√ºhrung
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') || github.event_name == 'workflow_dispatch'
    needs: test
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: üì¶ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: üì• Install dependencies
        run: npm ci
      
      # Erstelle die Service Account Datei aus dem GitHub Secret
      - name: üìù Create GSC service account file
        run: echo '${{ secrets.GSC_SERVICE_ACCOUNT }}' > ./tools/gsc-service-account.json
        
      # F√ºhre den GSC Status Check aus
      - name: üîç Run GSC status check
        id: gsc-check
        run: node ./tools/gsc-status-check.js
        continue-on-error: true
      
      # L√∂sche die Service Account Datei vor dem Ende des Workflows
      - name: üóëÔ∏è Remove service account file
        if: always()
        run: rm -f ./tools/gsc-service-account.json
