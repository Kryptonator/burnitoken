name: CI - Test and Validate

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ develop, feature/* ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Lint code
        run: npm run lint:check
        
      - name: ğŸ”¨ Build project
        run: npm run build
        
      - name: ğŸ§ª Run unit tests
        run: npm test
        
      - name: âœ… Validate HTML
        run: npm run validate
        
      - name: ğŸš€ Run Lighthouse CI
        run: npx lhci autorun || true

      - name: ğŸ§ª Run Playwright E2E tests
        run: npm run test:e2e
      - name: ğŸ”’ Run npm audit
        run: npm run audit
      - name: ğŸ›¡ï¸ Run Snyk test (optional)
        run: npm run snyk:test || true
      - name: ğŸ“¤ Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci
      - name: ğŸ“¤ Upload Audit Report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit.json

  security:
    name: ğŸ”’ Security & Dependency Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ”’ Snyk Security Scan
        uses: snyk/actions/node@v3
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        
      - name: ğŸ›¡ï¸ SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  accessibility:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: â™¿ Run axe-core accessibility tests
        run: |
          npx axe ./index.html --save --reporter json --output axe-report.json || true
          
      - name: ğŸ“ Upload Accessibility Report
        uses: actions/upload-artifact@v4
        with:
          name: axe-accessibility-report
          path: axe-report.json
        if: always()

  notify-on-failure:
    name: ğŸ“§ Send Failure Notification
    runs-on: ubuntu-latest
    needs: [test, security, accessibility]
    if: failure()
    steps:
      - name: ğŸ“§ Send E-Mail Alert
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mail.yahoo.com
          server_port: 465
          username: burn.coin@yahoo.com
          password: ${{ secrets.YAHOO_APP_PASSWORD }}
          subject: "[BurniToken CI] Tests Failed - Immediate Attention Required"
          to: burn.coin@yahoo.com
          from: BurniToken CI <burn.coin@yahoo.com>
          body: |
            ğŸš¨ **BurniToken CI Tests Failed**

            One or more tests in the CI pipeline failed and require your attention.

            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
            **Triggered by**: ${{ github.actor }}
            **Workflow**: ${{ github.workflow }}
            
            For details, see the workflow run: 
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please fix this issue as soon as possible.
