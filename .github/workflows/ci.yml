name: CI - Test and Validate

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ develop, feature/* ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Lint code
        run: npm run lint:check
        
      - name: ğŸ”¨ Build project
        run: npm run build
        
      - name: ğŸ§ª Run unit tests
        run: npm test
        
      - name: âœ… Validate HTML
        run: npm run validate
        
      - name: ğŸŒ Verify i18n system
        run: |
          echo "Checking i18n implementation..."
          
          if grep -q "translations.*=" main.js; then
            echo "âœ… Translations object found in main.js"
          else
            echo "âŒ Translations object missing in main.js"
            exit 1
          fi
          
          if grep -q "changeLanguage" main.js; then
            echo "âœ… Language switching function found"
          else
            echo "âŒ Language switching function missing"
            exit 1
          fi
          
          if grep -q "data-i18n" index.html; then
            echo "âœ… i18n attributes found in HTML"
          else
            echo "âŒ i18n attributes missing in HTML"
            exit 1
          fi
          
          if grep -q 'id="lang-select"' index.html; then
            echo "âœ… Language selector found"
          else
            echo "âŒ Language selector missing"
            exit 1
          fi
          
          echo "ğŸ‰ i18n system verification passed!"
      - run: npm test
      - run: npm run build
      - name: Run Lighthouse CI
        run: npx lhci autorun || true

  security:
    name: [31mSecurity & Dependency Check[0m
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: ğŸ”’ Snyk Security Scan
        uses: snyk/actions/node@v3
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: ğŸ›¡ï¸ SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  accessibility:
    name: â™¿ Accessibility Check (axe-core)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - name: ğŸ“¥ Install dependencies
        run: npm ci
      - name: â™¿ Run axe-core accessibility tests
        run: |
          npx axe ./index.html --save --reporter json --output axe-report.json || true
      - name: ğŸ“ Upload Accessibility Report
        uses: actions/upload-artifact@v4
        with:
          name: axe-accessibility-report
          path: axe-report.json
