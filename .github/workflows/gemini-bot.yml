name: GeminiAiChefDev Status & Auto-Review

description: |
  Automatischer Status- und Review-Workflow für BurniToken. Führt Health-Checks, Linting, Security und Status-Kommentare aus. GeminiAiChefDev übernimmt die Überwachung und informiert bei jedem Push/PR.

on:
  push:
    branches: [main, feature/*]
  pull_request:

jobs:
  gemini-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Health & Lint Checks
        run: |
          echo "Running Health, Lint, and Security Checks..."
          # Hier können weitere Checks integriert werden (npm test, npm run lint, etc.)
      - name: GeminiAiChefDev Status Kommentar
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number || context.runId,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "✅ GeminiAiChefDev: Alle automatischen Checks wurden erfolgreich durchgeführt!"
            })
