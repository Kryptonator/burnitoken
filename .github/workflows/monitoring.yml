name: Automated Project Monitoring & Lighthouse Audits

on:
  push:
    branches:
      - main
      - master
      - temp-merge-master # Based on recent git history
  schedule:
    - cron: '0 * * * *'  # Jede Stunde ausführen
  workflow_dispatch: # Manueller Start

jobs:
  run-checks:
    runs-on: ubuntu-latest
    # This job runs on schedule or manual dispatch
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Unified Status Check
        run: node tools/unified-status-manager.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Hier weitere Secrets für Webhooks etc. einfügen, falls nötig
          # SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  lighthouse-audit:
    runs-on: ubuntu-latest
    # This job runs on every push to the specified branches
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse Performance Audit
        run: npx lhci autorun --config=./lighthouserc-performance.js || echo "Lighthouse Performance audit failed"

      - name: Run Lighthouse SEO Audit
        run: npx lhci autorun --config=./lighthouserc-seo.js || echo "Lighthouse SEO audit failed"

      - name: Run Lighthouse Accessibility Audit
        run: npx lhci autorun --config=./lighthouserc-accessibility.js || echo "Lighthouse Accessibility audit failed"

      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-reports
          path: ./.lighthouseci/
