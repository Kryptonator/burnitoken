name: ğŸš€ Production Deployment

on:
  push:
    branches: [ main, master, temp-merge-master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests
        run: npm test || true
        
      - name: ğŸ” Run linting
        run: npm run lint:check || true
        
      - name: ğŸ—ï¸ Build for production
        run: npm run build:css && echo Build erfolgreich abgeschlossen!
        
      - name: ğŸ”’ Security audit
        run: npm audit || echo "Security audit completed"
        
      - name: ğŸ¯ Performance check
        run: echo "Skipping performance check in CI"
        
      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: production-build
          path: |
            index.html
            assets/
            _headers
            CNAME
            404.html
            *.md

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: write
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-build
          path: ./
          
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true

  netlify-deploy:
    name: ğŸŒ Deploy to Netlify
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-build
          path: ./
      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './'
          production-branch: 'main'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ğŸš€ Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

  notify:
    name: ğŸ“£ Notify
    runs-on: ubuntu-latest
    needs: [deploy, netlify-deploy]
    if: always()

    steps:
      - name: Status-Webhook bei Erfolg
        if: needs.deploy.result == 'success' && needs.netlify-deploy.result == 'success'
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"status":"success","workflow":"Production Deployment"}' ${{ secrets.STATUS_WEBHOOK_URL }}
      - name: Status-Webhook bei Fehler
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{"status":"failure","workflow":"Production Deployment"}' ${{ secrets.STATUS_WEBHOOK_URL }}
