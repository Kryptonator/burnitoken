name: 🚀 Production Deployment

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build-and-test:
    name: 🏗️ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📥 Install dependencies
        run: npm ci
        
      - name: 🧪 Run tests
        run: npm test
        
      - name: 🔍 Lint code
        run: npm run lint:check
        
      - name: 🏗️ Build production
        run: npm run build
        
      - name: 🔒 Security audit (Snyk)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
        
      - name: 🌐 Accessibility audit
        run: npm run test:accessibility || true
        
      - name: ⚡ Performance audit
        run: npm run lighthouse || true
        
      - name: 🏥 External API Health Check
        run: npm run health:check || echo "⚠️ Some external APIs are unhealthy but deployment continues"
        continue-on-error: true
        
      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: production-build
          path: |
            index.html
            assets/
            *.md
          retention-days: 30
          
  deploy:
    name: 🚀 Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 📥 Install dependencies
        run: npm ci
        
      - name: 🏗️ Build for deployment
        run: npm run build
        
      - name: 📊 Generate final reports
        run: |
          echo "# 🚀 Deployment Report" > DEPLOYMENT_REPORT.md
          echo "- Date: $(date)" >> DEPLOYMENT_REPORT.md
          echo "- Branch: ${{ github.ref_name }}" >> DEPLOYMENT_REPORT.md
          echo "- Commit: ${{ github.sha }}" >> DEPLOYMENT_REPORT.md
          echo "- Status: ✅ All tests passed" >> DEPLOYMENT_REPORT.md
        
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: '🚀 Deploy: ${{ github.event.head_commit.message }}'
