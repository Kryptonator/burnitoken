<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found - Burni Token</title>
    <meta
      name="description"
      content="The page you're looking for doesn't exist. Return to Burni Token homepage."
    />
    
    <!-- Open Graph Meta Tags f√ºr Social Media Sharing -->
    <meta property="og:title" content="Page Not Found - Burni Token" />
    <meta property="og:description" content="The page you're looking for doesn't exist. Return to Burni Token homepage." />
    <meta property="og:image" content="https://burnitoken.website/assets/images/burni-social.webp" />
    <meta property="og:url" content="https://burnitoken.website/404.html" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Page Not Found - Burni Token" />
    <meta name="twitter:description" content="The page you're looking for doesn't exist. Return to Burni Token homepage." />
    <meta name="twitter:image" content="https://burnitoken.website/assets/images/burni-social.webp" />
    
    <!-- Strukturierte Daten -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Page Not Found - Burni Token",
      "description": "The page you're looking for doesn't exist. Return to Burni Token homepage.",
      "publisher": {
        "@type": "Organization",
        "name": "BurniToken",
        "logo": {
          "@type": "ImageObject",
          "url": "https://burnitoken.website/assets/images/burni-logo.webp"
        }
      }
    }
    </script>
    
    <!-- INDEXIERUNG AKTIVIERT -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/css/styles.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Baloo+2:wght@700&display=swap"
      rel="stylesheet"
    />
    
    <!-- 404 Error Tracking -->
    <script type="text/javascript">
      // Automatische 404-Fehlermeldung an Analytics senden, falls vorhanden
      window.addEventListener('DOMContentLoaded', function() {
        if (typeof gtag === 'function') {
          gtag('event', 'page_view', {
            page_title: '404 - Page Not Found',
            page_location: window.location.href,
            page_path: window.location.pathname,
            send_to: 'G-XXXXXXXXXX' // Analytics ID erg√§nzen
          });
          
          gtag('event', 'error_404', {
            'event_category': 'Error',
            'event_label': window.location.pathname,
            'non_interaction': true
          });
        }
      });
    </script>
  </head>

  <body class="antialiased bg-gradient-to-br from-orange-50 to-orange-100">
    <div class="min-h-screen flex items-center justify-center px-6">
      <div class="text-center max-w-md">
        <a href="/" aria-label="Back to Burni Token Homepage">
          <img
            src="/assets/images/burni.png"
            alt="Burni Token Mascot"
            class="h-24 mx-auto mb-6"
            loading="eager"
          />
        </a>
        
        <h1 class="text-4xl font-baloo-2 text-orange-600 mb-4" id="error-heading">
          <span data-i18n="error_404_title">404 - Page Not Found</span>
        </h1>
        
        <p class="text-lg text-gray-700 mb-8" id="error-message">
          <span data-i18n="error_404_message">The page you're looking for seems to have burned away like our tokens!</span>
        </p>
        
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
          <p class="text-sm text-gray-600 mb-2" data-i18n="error_404_suggestion">Perhaps you were looking for:</p>
          <ul class="space-y-1 text-left">
            <li><a href="/#token" class="text-orange-600 hover:text-orange-800">‚Üí Token Info</a></li>
            <li><a href="/#roadmap" class="text-orange-600 hover:text-orange-800">‚Üí Roadmap</a></li>
            <li><a href="/#community" class="text-orange-600 hover:text-orange-800">‚Üí Community</a></li>
          </ul>
        </div>
        
        <div class="space-y-4">
          <a href="/" class="pixar-button block w-full" data-i18n="back_to_homepage">üè† Back to Homepage</a>
          <a href="/#community" class="pixar-button block w-full bg-gray-600 hover:bg-gray-700" data-i18n="join_community">üí¨ Join Community</a>
        </div>
      </div>
    </div>

    <!-- Internationalization Script -->
    <script>
      // Einfache i18n Implementation f√ºr die 404-Seite
      document.addEventListener('DOMContentLoaded', function() {
        // Aktuelle Sprache aus localStorage oder √ºber URL-Parameter ermitteln
        let currentLang = localStorage.getItem('burni_language') || 'en';
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('lang')) {
          currentLang = urlParams.get('lang');
          localStorage.setItem('burni_language', currentLang);
        }
        
        // √úbersetzungen
        const translations = {
          'en': {
            'error_404_title': '404 - Page Not Found',
            'error_404_message': 'The page you\'re looking for seems to have burned away like our tokens!',
            'error_404_suggestion': 'Perhaps you were looking for:',
            'back_to_homepage': 'üè† Back to Homepage',
            'join_community': 'üí¨ Join Community'
          },
          'de': {
            'error_404_title': '404 - Seite nicht gefunden',
            'error_404_message': 'Die gesuchte Seite scheint wie unsere Tokens verbrannt zu sein!',
            'error_404_suggestion': 'Vielleicht suchten Sie nach:',
            'back_to_homepage': 'üè† Zur√ºck zur Startseite',
            'join_community': 'üí¨ Community beitreten'
          },
          'es': {
            'error_404_title': '404 - P√°gina no encontrada',
            'error_404_message': '¬°La p√°gina que buscas parece haberse quemado como nuestros tokens!',
            'error_404_suggestion': 'Quiz√°s estabas buscando:',
            'back_to_homepage': 'üè† Volver a la p√°gina principal',
            'join_community': 'üí¨ Unirse a la comunidad'
          }
        };
        
        // Sprache anwenden
        if (translations[currentLang]) {
          document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (translations[currentLang][key]) {
              el.innerHTML = translations[currentLang][key];
            }
          });
        }
      });
    </script>
    
    <!-- ErrorLog Script - Speichert 404 Fehler f√ºr Analyse -->
    <script>
      // 404-Fehler im localStorage speichern f√ºr sp√§tere Analyse
      document.addEventListener('DOMContentLoaded', function() {
        try {
          // 404 Fehler in lokalem Speicher speichern
          const errorLog = JSON.parse(localStorage.getItem('burni_error_log') || '[]');
          errorLog.push({
            path: window.location.pathname,
            referrer: document.referrer || 'direct',
            timestamp: new Date().toISOString()
          });
          
          // Maximale Anzahl von Logs begrenzen
          while (errorLog.length > 20) errorLog.shift();
          localStorage.setItem('burni_error_log', JSON.stringify(errorLog));
          
          // Falls Server-Side Error Logging implementiert wird, hier API-Call einf√ºgen
        } catch (e) {
          console.error('Error logging failed:', e);
        }
      });
    </script>
  </body>
</html>
