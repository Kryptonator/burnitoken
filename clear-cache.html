<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Service Worker Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        button {
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #ea580c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ BURNI Token Cache Manager</h1>
        <p>Use this tool to clear the service worker cache and force a fresh reload of the website.</p>
        
        <div>
            <button onclick="clearServiceWorkerCache()">Clear Service Worker Cache</button>
            <button onclick="clearAllCaches()">Clear All Caches</button>
            <button onclick="reloadPage()">Reload Main Page</button>
        </div>
        
        <div id="result" class="result"></div>
        
        <h3>Quick Actions:</h3>
        <ul>
            <li><a href="/" target="_blank">Open Main Website</a></li>
            <li><a href="/index.html" target="_blank">Open Index.html</a></li>
            <li><button onclick="window.location.href='/'">Go to Main Page</button></li>
        </ul>
    </div>

    <script>
        async function clearServiceWorkerCache() {
            const result = document.getElementById('result');
            result.style.display = 'block';
            
            try {
                if ('serviceWorker' in navigator) {
                    // Unregister all service workers
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker unregistered:', registration);
                    }
                    
                    // Clear all caches
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Cache deleted:', cacheName);
                    }
                    
                    result.className = 'result success';
                    result.innerHTML = '‚úÖ Service Worker cache cleared successfully! The page will reload in 2 seconds.';
                    
                    setTimeout(() => {
                        window.location.reload(true);
                    }, 2000);
                } else {
                    result.className = 'result error';
                    result.innerHTML = '‚ùå Service Worker is not supported in this browser.';
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = '‚ùå Error clearing cache: ' + error.message;
                console.error('Cache clear error:', error);
            }
        }
        
        async function clearAllCaches() {
            const result = document.getElementById('result');
            result.style.display = 'block';
            
            try {
                // Clear all browser caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(cacheName => caches.delete(cacheName)));
                
                // Clear local storage
                localStorage.clear();
                sessionStorage.clear();
                
                result.className = 'result success';
                result.innerHTML = '‚úÖ All caches and storage cleared! Reloading...';
                
                setTimeout(() => {
                    window.location.reload(true);
                }, 1500);
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = '‚ùå Error: ' + error.message;
            }
        }
        
        function reloadPage() {
            window.location.href = '/';
        }
        
        // Auto-clear cache on page load if requested
        if (window.location.search.includes('autoclear')) {
            clearServiceWorkerCache();
        }
    </script>
</body>
</html>
